<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>MyRoutes</title>
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/leaflet-better-filelayer@0.1.1/dist/leaflet.betterfilelayer.min.css" rel="stylesheet">

    <!-- MapLibre GL JS (still required to handle the rendering) -->
    <link href="https://unpkg.com/maplibre-gl@4.0.2/dist/maplibre-gl.css" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <div class="container">
        <div class="row h-100">
            <div class="col-sm-12">
                <div class="card" id="map_card">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-8">
                <div class="card">
                    <div id="result"></div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card mb-5" id="latlngzoom">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-better-filelayer@0.1.1/dist/leaflet.betterfilelayer.min.js"></script>

    <!-- MapLibre GL JS (still required to handle the rendering) -->
    <script type="text/javascript" src="https://unpkg.com/maplibre-gl@4.0.2/dist/maplibre-gl.js"></script>

    <!-- Mapbox GL Leaflet -->
    <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.0.20/leaflet-maplibre-gl.js"></script>

    <script type="text/javascript">
        (function (window) {
            'use strict';

            window.addEventListener('load', function () {
                initMenu();
                initMap();
            });
        }(window));
    </script>
    <script src="js/map.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
